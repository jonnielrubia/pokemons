spring:
  application:
    name: pokemon

server:
  port: 8081

logging:
  file: /logs/api.log
  config: "classpath:logback.xml"
  level:
    root: warn
    org:
      springframework:
        web: trace
    com:
      pokemons: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
